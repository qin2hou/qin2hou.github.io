<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my clock</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<div id="container" class="container">
		<div id="message" class="message"></div>
		<div id="button" class="button">
			<div id="bgm-btn" class="bgm-btn btn grey" title="下一首歌曲"></div>
			<div id="cc-btn" class="cc-btn btn green" title="切换时钟"></div>
			<div id="fs-btn" class="fs-btn btn grey" title="打开/退出全屏"></div>
		</div>
		<div class="fullscreen" id="fullscreen">
			<div class="clock" id="clock">
				<div class="time" title="点击切换12/24小时制">
					<div id="hours" class="hours"></div>
				</div>
				<div class="time">
					<div id="minutes" class="minutes"></div>
				</div>
				<div id="pm" class="pm"></div>
			</div>
			
			<div id="poem" class="poem">
				<div id="poem-time" class="poem-time"></div>
				<div id="poem-text" class="poem-text"></div>
			</div>
			
			<div id="todoList" class="todoList"></div>
		</div>
	</div>
	
	<audio id="softRain" loop width="100px" height="100px">
  		<source src="source/soft_rain_01.mp3" type="audio/mp3">
  		<source src="source/soft_rain_01.ogg" type="audio/ogg">
  		<embed width="100px" height="100px" src="source/soft_rain_01.mp3" loop="true" hidden="true">
	</audio>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
