<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>'o clock</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script type="text/javascript" src="js/jsmediatags.min.js"></script>
</head>
<body>
	<div id="container" class="container">
		<div id="message" class="message"></div>
		<div id="button" class="button">
			<div id="bgm-btn" class="bgm-btn btn grey" title="下一首歌曲"></div>
			<div id="cc-btn" class="cc-btn btn green" title="切换时钟"></div>
			<div id="fs-btn" class="fs-btn btn grey" title="打开/退出全屏"></div>
		</div>
		<div class="fullscreen" id="fullscreen">
			<div class="clock" id="clock">
				<div class="time" title="点击切换12/24小时制">
					<div id="hours" class="hours"></div>
				</div>
				<div class="time">
					<div id="minutes" class="minutes"></div>
				</div>
				<div id="pm" class="pm"></div>
			</div>
			
			<div id="poem" class="poem">
				<div id="poem-time" class="poem-time"></div>
				<div id="poem-text" class="poem-text"></div>
			</div>	

			<div id="todoList" class="todoList"></div>

			<div id="phonograph" class="phonograph">
				<div id="left" class="left">
					<div id="info" class="info"></div>
					<div id="platform" class="platform">
						<div id="tonearm" class="tonearm"></div>
						<div id="plater" class="plater pointer">
							<img src="" alt="" class="unselect">
						</div>
						<div id="needle" class="needle"></div>
						<div id="volumeBar" class="volumeBar pointer">
							<div id="volume-indicator" class="volume-indicator"></div>
						</div>
					</div>
				</div>
				<div id="right" class="right">
					<div id="logo" class="logo unselect">PLAYER</div>	
					<div id="p-knob" class="p-knob">
						<div id="vol-p-knob" class="vol-p-knob knob pointer caption"></div>
						<div id="vol-p-knob" class="vol-p-knob knob pointer caption"></div>
						<div id="vol-p-knob" class="vol-p-knob knob pointer caption"></div>
					</div>
					<div id="indicator" class="indicator pointer">
						<div id="line" class="line"></div>
					</div>
					<div id="power" class="power pointer">
						<div id="power-light" class="power-light"></div>
					</div>
					<div id="p-button" class="p-button">
						<div id="ei.aus-btn" class="ei.aus-btn btn pointer caption"></div>
						<div id="phono-btn" class="phono-btn btn pointer caption"></div>
						<div id="lw-btn" class="lw-btn btn pointer caption"></div>
						<div id="mw-btn" class="mw-btn btn pointer caption"></div>
						<div id="ukw-btn" class="ukw-btn btn pointer caption"></div>
					</div>
				</div>
				
			</div>
		</div>



		<audio id="softRain" class="music-player" loop controls>
			<source src="source/Sayama_Rain_1.mp3" type="audio/mpeg">
			<source src="source/Sayama_Rain_1.ogg" type="audio/ogg">
			<embed width="100px" height="100px" src="source/Sayama_Rain_1.mp3" loop="true">
	  	</audio>
	</div>
	
	
	<script type="text/javascript" src="js/script.js"></script>
	
</body>
</html>
